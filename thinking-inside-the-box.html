<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking inside the box</title>
    <style type="text/css">
      body {
        font-family: Arial, Helvetica, sans-serif;
        color: #665544;
        border: 2px solid #e7642c;
        padding: 20px;
      }
      h1,
      h2,
      p {
        border: 2px solid #e7642c;
        padding: 10px;
        line-height: 2em;
      }
      i,
      a,
      a:hover,
      a:visited {
        color: #665544;
        padding: 5px;
        border: 2px solid #7fcbae;
      }
    </style>
  </head>
  <body>
    <h1>The Cottage Garden</h1>
    <p>
      The <i>cottage garden </i>Lorem ipsum dolor sit, amet consectetur
      adipisicing.
    </p>
    <p>
      Lorem ipsum dolor sit amet <a href="#">England</a>Lorem ipsum dolor sit
      amet consectetur adipisicing <a href="#">English garden</a>.
    </p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio.</p>
  </body>
</html>
