<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How css rule Cascade</title>
    <style type="text/css">
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-family: "Courier New", Courier, monospace;
      }
      i {
        color: green;
      }
      i {
        color: red;
      }
      b {
        color: pink;
      }
      p b {
        color: blue !important;
        /* color: blue; */
      }
      p b {
        color: violet;
      }
      p #intro {
        font-size: 100%;
      }
      p {
        font-size: 75%;
      }
    </style>
  </head>
  <body>
    <h1>Potatoes</h1>
    <p id="intro">
      There are <i>dozen</i>of different <b>Potatoes</b> varieties.
    </p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
  </body>
</html>
